<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auto MPG Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: #fff;
        padding: 40px 60px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        text-align: center;
        width: 90%;
        max-width: 600px;
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        color: #333;
        margin-bottom: 25px;
        font-size: 28px;
        letter-spacing: 1px;
      }

      label {
        display: block;
        text-align: left;
        font-weight: 600;
        margin-bottom: 5px;
        color: #555;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #4caf50;
        outline: none;
      }

      button {
        width: 100%;
        padding: 14px;
        background-color: #4caf50;
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #43a047;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Auto MPG Predictor</h1>
      <p class="description">
        This project predicts the fuel efficiency (MPG - miles per gallon) of a
        car based on its specifications. Enter the required values below and
        click "Predict MPG" to see the estimated mileage.
        <br /><br />
      </p>
      <form action="/predict" method="POST">
        <label for="weight">Weight:</label>
        <input type="number" step="any" name="weight" id="weight" required />

        <label for="horsepower">Horsepower:</label>
        <input
          type="number"
          step="any"
          name="horsepower"
          id="horsepower"
          required
        />

        <label for="displacement">Displacement:</label>
        <input
          type="number"
          step="any"
          name="displacement"
          id="displacement"
          required
        />

        <label for="acceleration">Acceleration:</label>
        <input
          type="number"
          step="any"
          name="acceleration"
          id="acceleration"
          required
        />

        <label for="model_year">Model Year:</label>
        <input
          type="number"
          step="any"
          name="model_year"
          id="model_year"
          required
        />

        <label for="origin">Origin (1=USA, 2=Europe, 3=Japan):</label>
        <input
          type="number"
          step="1"
          name="origin"
          id="origin"
          min="1"
          max="3"
          required
        />

        <button type="submit">Predict MPG</button>
      </form>

      <p>
        Project created using Python, Flask, Scikit-learn and Random Forest
        Regression model.
      </p>
    </div>
  </body>
</html>
